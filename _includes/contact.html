    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>
                    Get in touch with Jens NÃ¸rgaard using the form below<br> or connect using social networks.
                </p>
                <form name="contact" netlify></form>
                <table style="width:100%">
                <tr>
                    <td><label>Your Name:</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>Your Email:</label></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label>Subject:</label></td>
                    <td><input type="text" name="subject"></td>
                </tr>
                <tr>
                    <td><label>Message:</label></td>
                    <td><textarea name="message"></textarea></td>
                </tr>
                <tf>
                    <td><button type="submit" class="btn btn-default btn-lg">Send Message</button></td>
                </tf>
                </table> 
                </form>
                
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
