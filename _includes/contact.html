    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>
                    to get in touch with Jens NÃ¸rgaard, sse the below contact form or connect using social networks.</p>
                <p>

                    <form name="contact" netlify>
                    <p>
                      <label>Your Name: <input type="text" name="name"></label>   
                    </p>
                    <p>
                      <label>Your Email: <input type="email" name="email"></label>
                    </p>
                    <p>
                      <label>Subject: <input type="text" name="subject"></label>
                    </p>
                    <p>
                      <label>Message: <textarea name="message"></textarea></label>
                    </p>
                    <p>
                      <button type="submit">Send</button>
                    </p>
                  </form>
                </p>

                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
